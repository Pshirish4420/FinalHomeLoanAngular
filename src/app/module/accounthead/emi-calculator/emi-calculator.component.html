<table border="1">
<div id=outer>
  <div class='ac b'>EMI Calculator</div>
  <div id=cover><form><table class=main>
    <col class=w50><col class=w50>
    <tr><th>Loan Amount<th>
      <input id=loan1></th>
      <tr>
      <th>Repayment in months<td><input id=months1></td>
        <tr><th>Interest Rate<td><input id=rate1 onchange=emi();></td>
          <tr><td><button type=reset  >Reset</button></td>
            <td><button type=button onclick='emi();'>Submit</button> </td>
              <tr><th>EMI<td><input id=pay1></td>
                <tr><th>Interest payable<td> <input id=tintt1></td>
                 <tr><th>Total payable<td><input id=gt1></td>
                    </table>
                  </form>
                </div>
              </div>
</table>
<script>function emi(){if(document.getElementById('loan1').value==null || document.getElementById('loan1').value.length==0 || document.getElementById('months1').value==null || document.getElementById('months1').value.length==0 || document.getElementById('rate1').value==null || document.getElementById('rate1').value.length==0 )
 {document.getElementById('pay1').value='Data Reqd.'}else {var pay1='';
 var princ1= document.getElementById('loan1').value;
 var term1= document.getElementById('months1').value;
 var intr1=document.getElementById('rate1').value / 1200;document.getElementById('pay1').value =Math.round(princ1 * intr1 / (1-(Math.pow(1/(1 + intr1), term1)))*100)/100; 
 document.getElementById('gt1').value= Math.round((document.getElementById('pay1').value * document.getElementById('months1').value)*100)/100;
 document.getElementById('tintt1').value=Math.round((document.getElementById('gt1').value*1 - document.getElementById('loan1').value*1)*100)/100}}
  // Widget Code by https://karvitt.com/widgets/
  </script>
